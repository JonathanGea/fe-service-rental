<section class="space-y-6">
  <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h2 class="text-2xl font-semibold text-strong">Return Rental</h2>
      <p class="text-sm text-strong/70">Catat tanggal pengembalian dan kondisi kendaraan.</p>
    </div>
    <a
      routerLink="/admin/rentals"
      class="inline-flex items-center gap-2 rounded-xl border border-default px-4 py-2 text-sm font-semibold text-strong/70 transition hover:text-primary"
    >
      <i class="fa-solid fa-arrow-left text-base" aria-hidden="true"></i>
      Kembali
    </a>
  </header>

  <div
    class="rounded-2xl border border-default bg-surface p-6"
    *ngIf="rental"
  >
    <div class="grid gap-4 sm:grid-cols-2">
      <div>
        <p class="text-xs font-semibold text-strong/60">Peminjam</p>
        <p class="mt-1 text-sm font-semibold text-strong">{{ rental.renterName }}</p>
      </div>
      <div>
        <p class="text-xs font-semibold text-strong/60">Periode Rental</p>
        <p class="mt-1 text-sm text-strong/80">
          {{ rental.startDate | date: 'dd MMM yyyy' }} - {{ rental.endDate | date: 'dd MMM yyyy' }}
        </p>
      </div>
    </div>
  </div>

  <form
    class="grid gap-6 rounded-2xl border border-default bg-surface p-6 lg:grid-cols-2"
    [formGroup]="returnForm"
    (ngSubmit)="submitForm()"
  >
    <div class="space-y-2">
      <label class="text-xs font-semibold text-strong">Tanggal Pengembalian</label>
      <input
        type="date"
        formControlName="returnDate"
        class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong"
      />
    </div>
    <div class="space-y-2 lg:col-span-2">
      <label class="text-xs font-semibold text-strong">Catatan Kondisi</label>
      <textarea
        rows="4"
        formControlName="conditionNotes"
        class="w-full rounded-xl border border-default bg-app px-3 py-2 text-sm text-strong"
        placeholder="Contoh: lecet ringan di bumper"
      ></textarea>
    </div>

    <div class="lg:col-span-2">
      <div
        class="rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-xs text-red-600"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
      </div>
    </div>

    <div class="flex flex-col gap-3 sm:flex-row sm:justify-end lg:col-span-2">
      <button
        type="submit"
        class="rounded-xl bg-primary px-6 py-2 text-sm font-semibold text-white disabled:opacity-70"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'Menyimpan...' : 'Simpan Return' }}
      </button>
    </div>
  </form>
</section>
