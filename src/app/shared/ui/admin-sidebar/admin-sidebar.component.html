<aside
  class="fixed inset-y-0 left-0 z-40 flex w-64 flex-col gap-6 border-r border-default bg-surface px-4 pb-6 pt-6 transition-[width,transform] duration-300 ease-out lg:sticky lg:top-0 lg:h-screen lg:translate-x-0"
  [ngClass]="[
    isMobileOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0',
    isMini ? 'lg:w-20' : 'lg:w-64'
  ]"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 rounded-2xl bg-primary/15"></div>
      <div class="text-sm font-semibold text-strong" [ngClass]="isMini ? 'lg:hidden' : ''">
        Rental Admin
      </div>
    </div>
    <button
      type="button"
      class="inline-flex h-9 w-9 items-center justify-center rounded-xl border border-default text-strong transition hover:text-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/30 lg:hidden"
      aria-label="Close sidebar"
      (click)="closeMobile.emit()"
    >
      <i class="fa-solid fa-xmark text-base" aria-hidden="true"></i>
    </button>
  </div>

  <div>
    <p class="text-xs font-semibold uppercase tracking-[0.2em] text-strong/50" [ngClass]="isMini ? 'lg:hidden' : ''">
      Menu Admin
    </p>
    <nav class="mt-4 flex flex-col gap-2">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Dashboard"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-chart-line text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Dashboard</span>
      </a>
      <a
        routerLink="/admin/vehicles"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Kendaraan"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-car-side text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Kendaraan</span>
      </a>
      <a
        routerLink="/admin/brands"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Brand"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-tag text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Brand</span>
      </a>
      <a
        routerLink="/admin/vehicle-types"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Tipe Kendaraan"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-layer-group text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Tipe Kendaraan</span>
      </a>
      <a
        routerLink="/admin/rentals"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Rental"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-receipt text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Rental</span>
      </a>
      <a
        routerLink="/admin/rentals/history"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Riwayat Rental"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-clock-rotate-left text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Riwayat Rental</span>
      </a>
      <a
        routerLink="/admin/availability"
        routerLinkActive="bg-primary/15 text-primary"
        class="group flex items-center gap-3 rounded-xl px-3 py-2 text-sm font-medium text-strong/80 transition hover:bg-primary/10 hover:text-primary"
        title="Kalender Ketersediaan"
        (click)="closeMobile.emit()"
      >
        <span class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary/10 text-primary">
          <i class="fa-solid fa-calendar-days text-base" aria-hidden="true"></i>
        </span>
        <span [ngClass]="isMini ? 'lg:hidden' : ''">Kalender Ketersediaan</span>
      </a>
    </nav>
  </div>

  <div class="mt-auto rounded-2xl bg-primary/10 p-4 text-xs text-strong/70" [ngClass]="isMini ? 'lg:hidden' : ''">
    Need help? Visit our docs for onboarding guides.
  </div>
</aside>
